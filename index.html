<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> TCEPB | Vídeos personalizados</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="journal.css" />

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="canvas-record.js"></script>
        <script type="text/javascript" src="formato-basica.js"></script>
        <script type="text/javascript" src="formato-imagens-texto.js"></script>
        <script type="text/javascript" src="formato-mosaico.js"></script>
    </head>
    <body>
        <header class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
                TCEPB | Vídeos personalizados
        </header>
        <main class="container">
            <form id="personalizar-video">
            <section class="jumbotron">
                <h3>Passo 1: <span>Escolha uma escola</span></span></h3>
                <div class="form-group">
                    <select class="form-control" name="escola">
                        <option value="1"> Escola 1 - João Pessoa</option>
                        <option value="2"> Escola 2 - Santa Rita</option>
                    </select>
                </div>
            </section>
            <section id="passo-2" class="jumbotron">
                <h3>Passo 2: <span>Escolha o formato do vídeo</span></h3>
                <div class="row">
                    <div class="form-group col-4">
                        <input type="radio" id="formato-basica" name="formato" value="basica"/>
                        <img class="preview" src="img/basica.png"/>
                    </div>
                    <div class="form-group col-4">
                        <input type="radio" id="formato-imagens-textos" name="formato" value="imagens-textos" />
                        <img class="preview" src="img/imagens-textos.png"/>
                    </div>
                    <div class="form-group col-4">
                        <input type="radio" id="formato-mosaico" name="formato" value="mosaico" />
                        <img class="preview" src="img/mosaico.png"/>
                    </div>
                </div>
            </section>
            <section class="jumbotron">
                <h3>Passo 3: <span>Aplicar personalização</span></h3>
                
                <canvas id="canvas" width="3840" height="2160"></canvas>
<!--                 
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 2%"></div>
                </div> -->
                
                <div id="buttons" class="form-group">
                    <button type="button" id="gerar" class="btn btn-info">Gerar vídeo</button>
                    <button type="button" id="exibir" class="btn btn-secondary" data-toggle="modal" data-target="#modal-exibir-video">Exibir</button>
                    <a type="button" id="download" name="baixar" class="btn btn-secondary">Baixar</a>
                    <button type="button" name="compartilhar" class="btn btn-secondary">Compartilhar</button>
                </div>
            </section>
            </form>
        </main>

        <div id="modal-exibir-video" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                            <video id="recording" width="460" height="420" controls></video>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Cancelar</button>
                    </div>
                    </form>
                  </div>
                </div>
            </div>
    </body>
</html>
